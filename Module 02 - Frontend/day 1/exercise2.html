<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            
            background-color: yellow;
            border-collapse: collapse;
        }

        th,td{
            border: 1px solid;
        }
        img{
            width: 100px;
            height: 100px;
        }
        #box{
            display: flex;
            justify-content: center;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="box">
        <table>
            <tr>
                <th>No</th>
                <th>Image</th>
                <th>Name</th>
                <th>Food</th>
                <th>Group</th>
            </tr>
    
            <tr>
                <td>1</td>
                <td><img src="cat.jpeg" alt=""></td>
                <td>Smiling<sup>Cat</sup></td>
                <td>Healthy<sub>Food</sub></td>
                <td><input type="radio" name="one" checked>Vertebrate
                    <input type="radio" name="one">Invertebrate
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td><img src="dog.jpeg" alt=""></td>
                <td>Happy<sup>Dog</sup></td>
                <td>Fresh<sub>Meat</sub></td>
                <td><input type="radio" name="two"checked>Vertebrate
                    <input type="radio" name="two">Invertebrate
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td><img src="simpanse.jpg" alt=""></td>
                <td>Confuse<sup>Simpanse</sup></td>
                <td>Sweet<sub>Banana</sub></td>
                <td><input type="radio" name="three" checked>Vertebrate
                    <input type="radio" name="three">Invertebrate
                </td>
            </tr>
            <tr>
                <td>4</td>
                <td><img src="jellyfish.jpg" alt=""></td>
                <td>Frisky<sup>Jellyfish</sup></td>
                <td>Saltwater<sub>Plankton</sub></td>
                <td><input type="radio" name="four">Vertebrate
                    <input type="radio" name="four" checked>Invertebrate
                </td>
            </tr>
            <tr>
                <td>5</td>
                <td><img src="squid.jpg" alt=""></td>
                <td>Swimming<sup>Squid</sup></td>
                <td>Small<sub>Fish</sub></td>
                <td><input type="radio" name="five">Vertebrate
                    <input type="radio" name="five" checked>Invertebrate
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
